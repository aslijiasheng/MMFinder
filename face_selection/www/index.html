<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MMFinder Face Selection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/main.bundle.js"></script>
  </head>
  <body>
    <div id="loading" class="loading" style="display: none">
      <img src="static/imgs/loadingBar.gif"/>
    </div>
    <div class="container">
      <div class=row>
        <div class="col-sm-8">
          <img id="mm" style="width: 100%"><br><br>
        </div>
        <div class="col-sm-4 right-div" style="display: table">
          <div class="right-bar">
           <img id="mm_face" class="center-block" style="height: 100px;">
           <div style="text-align: center;margin-top: 30px">
              <button class="btn btn-sm btn-success">Like</button>
              <button class="btn btn-sm btn-danger">DisLike</button>
              <button class="btn btn-sm btn-default">Ignore</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
